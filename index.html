<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Qual a Palavra?</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header>
            <h1>Qual a Palavra?</h1>
            <div id="nome-jogador">Jogador: Não definido | Pontos: 0</div>
        </header>
        <div class="content">
            <div class="side-content" id="configuracoes">
                <h3>Temas:</h3>
                <select id="selecionar-categoria"></select>
                <input type="password" id="nova-palavra" placeholder="Digite uma nova palavra">
                <button id="iniciar-jogo">Iniciar Jogo</button>
            </div>
            <div class="main-content" id="game">
                <div id="categoria"></div>
                <div id="numero-caracteres"></div>
                <div id="progresso"></div>
                <div id="tentativas"></div>
                <div id="letras-erradas">Letras erradas: <span id="letras-lista"></span></div>
                <div class="palavra-atual" id="palavra-atual"></div>

                <input type="text" id="tentativa" placeholder="Digite uma letra ou a palavra completa">
                <button id="tentar">Tentar</button>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h3>Bem-vindo ao jogo!</h3>
            <input type="text" id="nome-jogador-popup" placeholder="Digite seu nome">
            <button id="salvar-nome-jogador">Salvar Nome</button>
        </div>
    </div>
    <footer>
        <!-- Espaço para conteúdo adicional, se necessário -->
    </footer>

    <!-- Elementos de áudio para sons -->
    <audio id="letra-certa-som" src="correct-2-46134.mp3"></audio>
    <audio id="letra-errada-som" src="erro.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
